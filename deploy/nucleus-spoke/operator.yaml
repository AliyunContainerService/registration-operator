kind: Deployment
apiVersion: apps/v1
metadata:
  name: nucleus-spoke
  namespace: open-cluster-management
  labels:
    app: nucleus-spoke
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nucleus-spoke
  template:
    metadata:
      labels:
        app: nucleus-spoke
    spec:
      serviceAccountName: nucleus-spoke
      containers:
      - name: nucleus-spoke
        image: quay.io/open-cluster-management/nucleus:latest
        imagePullPolicy: IfNotPresent
        args:
          - "/nucleus"
          - "spoke"
        livenessProbe:
          httpGet:
            path: /healthz
            scheme: HTTPS
            port: 8443
          initialDelaySeconds: 2
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            scheme: HTTPS
            port: 8443
          initialDelaySeconds: 2